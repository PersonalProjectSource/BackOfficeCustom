services:
    app.adminbundle.user.form.type:
        class: App\AdminBundle\Form\UserType
        arguments:
            - "@service_container"
        tags:
            - { name: form.type, alias: app_adminbundle_user }

    app.twig.admin_extension:
        class: App\AdminBundle\Twig\AdminExtension
        arguments:           
          - "@service_container"
        tags:
            - { name: twig.extension }